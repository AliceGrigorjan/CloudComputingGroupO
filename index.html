<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>

    <p id="nickname"></p>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>



    <!-- Scripts -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        $(document).ready(function(){
          startChat();
        });
      });

      function startChat(){
        var socket = io();
        var name = prompt("What's your name?","guest");
        if(name == '' || name == null){
          name = 'guest '+parseInt((Math.random()*10000));
        }
        $('#nickname').text('Your username is: '+name);
        socket.emit('add user', name);
        $('form').submit(function(){
          let message = $('#m').val();
          if(message == '\list'){
            socket.emit('user list', message);
          }
          socket.emit('chat message', message);
          $('#m').val('');
          return false;
        });


        // Functions called on server message
        socket.on('chat message', function(json){
          let text = json.username+': '+json.message;
          let date = new Date(json.timestamp).toLocaleTimeString();
          $('#messages').append($('<li>').text('['+date+'] '+text));
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('add user', function(json){
          let date = new Date(json.timestamp).toLocaleTimeString();
          let liConnected = $('<li>').text('['+date+'] '+json.username + ' connected to the chat...');
          liConnected.css('background-color', 'red');
            $('#messages').append(liConnected);
          window.scrollTo(0, document.body.scrollHeight);
        });

        //List online users, to be implemented...
        socket.on('user list', function(message){

        });

        socket.on('user left', function(json){
          let date = new Date(json.timestamp).toLocaleTimeString();
          let liDisconnected = $('<li>').text('['+date+'] '+json.username + ' left the chat...');
          liDisconnected.css('background-color', 'blue');
            $('#messages').append(liDisconnected);
          window.scrollTo(0, document.body.scrollHeight);
        });
      }

    </script>
  </body>
</html>
